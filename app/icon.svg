<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .background { fill: #0c4a6e; }
      .snowflake { fill: #0ea5e9; }
    }
    @media (prefers-color-scheme: dark) {
      .background { fill: #0c4a6e; }
      .snowflake { fill: #0ea5e9; }
    }
  </style>
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#075985;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="180" height="180" rx="37" fill="url(#bgGradient)" />
  <g transform="translate(90, 90)">
    <!-- Main snowflake design -->
    <!-- Center star -->
    <circle class="snowflake" cx="0" cy="0" r="8" />
    
    <!-- Main axes -->
    <rect class="snowflake" x="-3" y="-50" width="6" height="100" rx="3" />
    <rect class="snowflake" x="-50" y="-3" width="100" height="6" rx="3" />
    <rect class="snowflake" x="-3" y="-50" width="6" height="100" rx="3" transform="rotate(60)" />
    <rect class="snowflake" x="-3" y="-50" width="6" height="100" rx="3" transform="rotate(-60)" />
    
    <!-- Decorative branches -->
    <g class="snowflake">
      <!-- Top branches -->
      <polygon points="0,-35 -8,-43 -5,-45 0,-40 5,-45 8,-43" />
      <polygon points="0,-35 -8,-43 -5,-45 0,-40 5,-45 8,-43" transform="rotate(60)" />
      <polygon points="0,-35 -8,-43 -5,-45 0,-40 5,-45 8,-43" transform="rotate(120)" />
      <polygon points="0,-35 -8,-43 -5,-45 0,-40 5,-45 8,-43" transform="rotate(180)" />
      <polygon points="0,-35 -8,-43 -5,-45 0,-40 5,-45 8,-43" transform="rotate(240)" />
      <polygon points="0,-35 -8,-43 -5,-45 0,-40 5,-45 8,-43" transform="rotate(300)" />
    </g>
    
    <!-- Small circles at ends -->
    <circle class="snowflake" cx="0" cy="-50" r="4" />
    <circle class="snowflake" cx="0" cy="50" r="4" />
    <circle class="snowflake" cx="-50" cy="0" r="4" />
    <circle class="snowflake" cx="50" cy="0" r="4" />
    <circle class="snowflake" cx="-43" cy="-25" r="4" />
    <circle class="snowflake" cx="43" cy="25" r="4" />
    <circle class="snowflake" cx="43" cy="-25" r="4" />
    <circle class="snowflake" cx="-43" cy="25" r="4" />
  </g>
</svg>
